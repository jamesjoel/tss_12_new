<div class="container my-4">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h4 class="text-center">Pagination</h4>
            
            <!-- <input type="text" [(ngModel)]="recordPerPage"/><button (click)="reset()">Ok</button> -->
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <button [disabled]="pageNo==1" (click)="getRecord(pageNo-1)" class="page-link">Prev</button>
                </li>
                <li [ngClass]="{'active' : n+1==isClass }" class="page-item" *ngFor="let x of [].constructor(totalPages); let n = index">
                    <button (click)="getRecord(n+1)" class="page-link" href="#">{{ n+1 }}</button>
                </li>
                <li class="page-item">
                    <button [disabled]="pageNo==totalPages" (click)="getRecord(pageNo+1)" class="page-link">Next</button>
                </li>
            </ul>
            <table class="table table-dark mt-3">
                <tr>
                    <th>S.No.</th>
                    <th>City Name</th>
                    <th>State Name</th>
                </tr>
                <tr *ngFor="let c of allCity; let n = index">
                    <td>{{ n+counter+1 }}</td>
                    <td>{{ c.name }}</td>
                    <td>{{ c.state }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
