<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover table-dark">
                <tr>
                    <th>S.No.</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Category</th>
                </tr>
                <tr *ngFor="let p of allProduct; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ p.title }}</td>
                    <td>{{ p.price }}</td>
                    <td>{{ p.category }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
