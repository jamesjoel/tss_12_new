<html>
    <head>
        <script>
        let demo = (...a) =>{ // [4, 6, 7]
            let n = a.length;
            let ans = 0;
            for(let i = 0; i < n; i++)
            {
                ans += a[i];
            }
            return ans;
        }
            

        console.log(demo(5));
        console.log(demo(4, 6, 7));
        console.log(demo(4, 20, 51, 7, 8));

            

        </script>
    </head>
    <body>
        
    </body>
</html>
