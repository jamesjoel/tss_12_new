<div class="container my-4" style="min-height: 600px;">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3>Update Your Password</h3>
                    <p>For This Email/Username : <b>{{ u }}</b></p>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="">New Password</label>
                        <input type="password" [(ngModel)]="pass" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="">Confirm New Password</label>
                        <input type="password" [(ngModel)]="re_pass" class="form-control" />
                    </div>
                </div>
                <div class="card-footer">
                    <input type="button" (click)="update_pass()" value="Update" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </div>
</div>
