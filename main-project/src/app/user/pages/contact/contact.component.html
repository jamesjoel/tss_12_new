<div class="container" style="min-height: 700px;">
    <div class="row">
        <div class="col-md-12">
            <button (click)="demo1()" class="btn btn-info">Show</button>
            
            <table *ngIf="users.length > 0" class="table table-dark">
                <Tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>City</th>
                    <th>Zip-Code</th>
                </Tr>
                <tr *ngFor="let x of users; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.email }}</td>
                    <td>{{ x.address.city }}</td>
                    <td>{{ x.address.zipcode }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
