<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover table-dark">
                <tr>
                    <th>S.No.</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tr *ngFor="let p of allProduct; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ p.title }}</td>
                    <td>{{ p.price }}</td>
                    <td>{{ p.category }}</td>
                    <td><a class="btn btn-info p-3" routerLink="/admin/product/edit/{{ p._id }}">Update</a></td>
                    <td><button (click)="delete(p)" data-toggle="modal" data-target="#delModal" class="btn btn-danger p-3">Delete</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="delModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Delete Product</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure want to delete this</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-dark p-3" #noBtn data-dismiss="modal">No</button>
                <button class="btn btn-danger p-3" (click)="confirm_delete(noBtn)">Yes</button>
            </div>
        </div>
    </div>
</div>
