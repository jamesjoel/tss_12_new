<div class="container my-3">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-dark">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Email</th>
                </tr>

                <tr *ngFor="let u of users; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ u.name }}</td>
                    <td>{{ u.contact }}</td>
                    <td>{{ u.email }}</td>
                </tr>
            </table>

        </div>
    </div>
</div>
