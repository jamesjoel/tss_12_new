<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-4">
            <div class="form-group">
                <!-- <h1>{{ name }}</h1> -->
                <label>{{ id ? 'Update' : 'Add' }} Category Name</label>
                <input [(ngModel)]="category.name" type="text" class="form-control" />
                <br />
                <button class="btn btn-primary" (click)="add()">{{ id ? 'Update' : 'Add' }}</button>
                <div *ngIf="msg" class="alert alert-success">
                    {{ msg }} <button (click)="close()" class="close">x</button>
                </div>
            </div>
        </div>
    </div>
</div>
