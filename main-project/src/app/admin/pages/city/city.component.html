<div class="container-fluid bg-danger">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-dark table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>City Name</th>
                    <th>State Name</th>
                </tr>
                <tr *ngFor="let c of allCity; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ c.name }}</td>
                    <td>{{ c.state }}</td>
                </tr>
            </table>
            <h1 *ngIf="atBottom">Hello</h1>
        </div>
    </div>
</div>
